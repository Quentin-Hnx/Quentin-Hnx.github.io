---
layout: default
---

<article class="portfolio-item">
  <header>
    {% if page.logo %}
      <img src="{{ page.logo | relative_url }}" alt="{{ page.title }}" style="width:48px; height:auto; margin-right:12px; vertical-align:middle;">
    {% endif %}
    <h1 style="display:inline-block; vertical-align:middle;">{{ page.title }}</h1>
  </header>

  {% if page.excerpt %}
    <p class="excerpt">{{ page.excerpt }}</p>
  {% endif %}

  <div class="content">
    {{ content }}
  </div>
</article>
